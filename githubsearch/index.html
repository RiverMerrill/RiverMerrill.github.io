<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>{{vm.searchString}}</title>
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container center" ng-controller="MainController as vm">
  <h1><b>Github Search</b></h1>
  <form ng-submit="vm.search()">
    <md-input-container>
      <label>Github User</label>
      <input type="text" ng-model="vm.searchString" required>
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary">Search</md-button>
  </form>
  <div id="result">
    <h1>{{vm.result.name}}</h1>
    <img class="img-circle avatar" ng-src="{{vm.result.avatar_url}}" />
    <br>
    <h4>Repos: {{vm.result.public_repos}}</h4>
    <h3>{{vm.result.email}}</h3>
    <md-button ng-show="vm.result" target="_blank" ng-href="{{vm.result.html_url}}" class="md-raised md-primary">Profile</md-button>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-material/angular-material.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
